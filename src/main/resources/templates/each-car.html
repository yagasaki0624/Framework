<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span th:each="car,stasus : ${carList}">
        <span th:text="${stasus.count}">dummy</span>/<span th:text="${stasus.size}"></span>
        スピード：<span th:text="${car.speed}">dummy</span>km/h
        カラー：<span th:text="${car.bodyColor}">dummy</span><br>
    </span>

</body>

</html>
